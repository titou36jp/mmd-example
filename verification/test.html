<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>サンプル</title>
  </head>
  <body>
    <p>閉じるサンプル</p>

    <input type="button" value="閉じる" id="closebtn" />

    <script>
      let closebutton = document.getElementById("closebtn");
      closebutton.addEventListener("click", () => {
        window.close();
      });
    </script>
  </body>
</html>
