<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../style/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <title>F1 machine compare</title>
  </head>

  <body oncontextmenu="return false;">
    <!-- コンテナ -->
    <div class="container">
      <!-- キャプションbox -->
      <div class="caption-box">
        <!-- キャプション -->
        <ul class="caption">
          <li>
            <a
              href="https://ameblo.jp/equeko99"
              target="_blank"
              rel="noopener noreferrer"
              title="楽しく生きる"
              ><img src="./icon/equeko99-icon.jpg"
            /></a>
          </li>
          <li><a href="./index.html">2021 F1兄弟仁義</a></li>
        </ul>
      </div>

      <!-- iframe切替ボタンbox -->
      <div class="iframe-contents-change-button-box">
        <!-- iframe切替ボタン -->
        <ul class="iframe-contents-change-button">
          <li>べんつ一家-1</li>
          <li>べんつ一家-2</li>
          <li>れっどぶる一家</li>
        </ul>
      </div>

      <!-- iframeコンテンツ -->
      <div class="iframe-contents">
        <iframe
          id="iframeId"
          allowfullscreen="true"
          allowtransparency="true"
          frameborder="0"
          referrerpolicy="no-referrer"
          src="./pages/page-1.html"
        >
        </iframe>
      </div>

      <!-- フッター -->
      <footer>
        <a
          href="https://github.com/sylvaincombes/jquery-images-compare"
          target="_blank"
          rel="noopener noreferrer"
          >jQuery Images Compareの使い方</a
        >
      </footer>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
