<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>F1 machine compare</title>
    <link rel="stylesheet" href="../style/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/example.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./assets/src/assets/css/images-compare.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="page-container">
      <h1>何だか似てるアノふたり</h1>

      <!-- Test 1 -->
      <div class="js-img-compare">
        <div style="display: none">
          <span class="images-compare-label">べんつ</span>
          <img src="assets/img/01-celine-skowron-before.jpg" alt="Before" />
        </div>
        <div>
          <span class="images-compare-label">あすとん</span>
          <img src="assets/img/01-celine-skowron-after.jpg" alt="After" />
        </div>
      </div>
      <div>
        <button class="btn js-front-btn">べんつさん</button>
        <button class="btn js-back-btn">あすとんさん</button>
        <button class="btn js-toggle-btn">Toggle</button>
      </div>

      <footer>
        Image credits : <a href="http://celine-skowron.fr">Céline Skowron</a>
      </footer>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/src/assets/js/jquery.images-compare.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        var imagesCompareElement = $(".js-img-compare").imagesCompare();
        var imagesCompare = imagesCompareElement.data("imagesCompare");
        var events = imagesCompare.events();

        imagesCompare.on(events.changed, function (event) {
          console.log(events.changed);
          console.log(event.ratio);
          if (event.ratio < 0.4) {
            console.log("We see more than half of the back image");
          }
          if (event.ratio > 0.6) {
            console.log("We see more than half of the front image");
          }

          if (event.ratio <= 0) {
            console.log("We see completely back image");
          }

          if (event.ratio >= 1) {
            console.log("We see completely front image");
          }
        });

        $(".js-front-btn").on("click", function (event) {
          event.preventDefault();
          imagesCompare.setValue(1, true);
        });

        $(".js-back-btn").on("click", function (event) {
          event.preventDefault();
          imagesCompare.setValue(0, true);
        });

        $(".js-toggle-btn").on("click", function (event) {
          event.preventDefault();
          if (imagesCompare.getValue() >= 0 && imagesCompare.getValue() < 1) {
            imagesCompare.setValue(1, true);
          } else {
            imagesCompare.setValue(0, true);
          }
        });
      });
    </script>
  </body>
</html>
