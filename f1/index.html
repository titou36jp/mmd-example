<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>F1 machine compare</title>
    <link rel="stylesheet" href="../style/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./style/example.css" />
    <link rel="stylesheet" href="./style/images-compare.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="box">
        <ul class="h1-box">
          <li><img src="./icon/equeko99-icon.jpg" /></li>
          <li>F1兄弟仁義</li>
        </ul>
      </div>

      <!-- Test 1 -->
      <div class="page-1">
        <!-- 画像エリア -->
        <div class="js-img-compare">
          <div style="display: none">
            <span class="images-compare-label">兄</span>
            <img
              src="./images/01-celine-skowron-before.jpg"
              alt="べんつ（兄 ）"
            />
          </div>
          <div>
            <span class="images-compare-label">弟</span>
            <img
              src="./images/01-celine-skowron-after.jpg"
              alt="あすとん（弟 ）"
            />
          </div>
        </div>

        <!-- ボタンエリア -->
        <div>
          <button class="btn js-front-btn">べんつ（兄 ）</button>
          <button class="btn js-back-btn">あすとん（弟 ）</button>
          <button class="btn js-toggle-btn">Toggle</button>
        </div>
      </div>

      <footer>
        Image credits : <a href="http://celine-skowron.fr">Céline Skowron</a>
      </footer>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./script/jquery.images-compare.js"
    ></script>
    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
