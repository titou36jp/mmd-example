<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Image compare</title>
    <link rel="stylesheet" href="../../style/normalize.css" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="stylesheet" href="./style/images-compare.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./script/jquery.images-compare.js"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <!-- images-compare-container -->
      <div class="js-img-compare">
        <!-- images-compare-before(frontElement) -->
        <div style="display: none">
          <span class="images-compare-label">兄</span>
          <img src="./images/RB16B/base/RB16B.jpg" alt="れっどぶる" />
        </div>

        <!-- images-compare-after(backElement) -->
        <div>
          <span class="images-compare-label">弟</span>
          <img src="./images/RB16B/extend/AT02.jpg" alt="あるふぁたうり" />
        </div>
      </div>

      <!-- ボタンエリア -->
      <div>
        <button class="btn js-front-btn">れっどぶる</button>
        <button class="btn js-back-btn">あるふぁたうり</button>
        <button class="btn js-toggle-btn">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
