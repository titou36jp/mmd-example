<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../style/normalize.css" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="stylesheet" href="./style/images-compare.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./script/jquery.images-compare.js"
    ></script>
    <title></title>
  </head>

  <body oncontextmenu="return false;">
    <div class="page-container">
      <!-- images-compare-container -->
      <div class="js-img-compare">
        <!-- images-compare-before(frontElement) -->
        <div style="display: none">
          <span class="images-compare-label">組長</span>
          <img src="./images/W12/base/W12.jpg" alt="W12" />
        </div>

        <!-- images-compare-after(backElement) -->
        <div>
          <span class="images-compare-label">叔父貴</span>
          <img src="./images/W12/extend/MCL35M.jpg" alt="MCL35M" />
        </div>
      </div>

      <!-- 引用元エリア -->
      <ul class="source-area">
        <li>
          <cite
            ><a
              href="https://f1newsjp.com/mercedes/26490282.html"
              target="_blank"
              rel="noopener noreferrer"
              title="メルセデスAMG・ペトロナス・モータースポーツ W12"
              >引用元：F1通信</a
            ></cite
          >
        </li>
        <li>
          <cite
            ><a
              href="https://f1newsjp.com/mclaren/26449033.html"
              target="_blank"
              rel="noopener noreferrer"
              title="マクラーレン・レーシング・リミテッド MCL35M"
              >引用元：F1通信</a
            ></cite
          >
        </li>
      </ul>

      <!-- ボタンエリア -->
      <div>
        <button class="btn js-front-btn">W12</button>
        <button class="btn js-back-btn">MCL35M</button>
        <button class="btn js-toggle-btn">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
