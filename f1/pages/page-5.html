<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../style/normalize.css" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="stylesheet" href="./style/images-compare.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./script/jquery.images-compare.js"
    ></script>
    <title></title>
  </head>

  <body oncontextmenu="return false;">
    <div class="page-container">
      <!-- images-compare-container -->
      <div class="js-img-compare">
        <!-- images-compare-before(frontElement) -->
        <div style="display: none">
          <span class="images-compare-label">組長</span>
          <img src="./images/A521/base/A521-side.jpg" alt="A521" />
        </div>

        <!-- images-compare-after(backElement) -->
        <div>
          <span class="images-compare-label">先代</span>
          <img src="./images/A521/extend/RS20-side.jpg" alt="RS20" />
        </div>
      </div>

      <!-- 引用元エリア -->
      <ul class="source-area">
        <li>
          <cite
            ><a
              href="https://f1newsjp.com/alpine/26492526.html"
              target="_blank"
              rel="noopener noreferrer"
              title="アルピーヌF1チーム A521"
              >引用元：F1通信</a
            ></cite
          >
        </li>
        <li>
          <cite
            ><a
              href="http://blog.livedoor.jp/markzu/f1-news/52111282.html"
              target="_blank"
              rel="noopener noreferrer"
              title="ルノー・スポール・レーシング・リミテッド RS20"
              >引用元：motorsport.com</a
            ></cite
          >
        </li>
      </ul>

      <!-- ボタンエリア -->
      <div>
        <button class="btn js-front-btn">A521</button>
        <button class="btn js-back-btn">RS20</button>
        <button class="btn js-toggle-btn">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
